spring:
  application:
    name: backend
  datasource:
    url: jdbc:postgresql://localhost:5432/sprout_db
    username: sprout_user
    password: {{password}}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect